<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="number-container">
            <div class="input-div">
                <input type="text" id="input-num" value="" readonly/>
            </div>
            <div class="clear">
                <button>AC</button>
            </div>
            <div><button class="nine">9</button></div>
            <div><button class="eight">8</button></div>
            <div><button class="seven">7</button></div>
            <div class="plus special"><button >+</button></div>
            <div><button class="six">6</button></div>
            <div><button class="five">5</button></div>
            <div><button class="four">4</button></div>
            <div class="minus special"><button >-</button></div>
            <div><button class="three">3</button></div>
            <div><button class="two">2</button></div>
            <div><button class="one">1</button></div>
            <div class="divide special"><button >/</button></div>
            <div><button >.</button></div>
            <div><button class="zero">0</button></div>
            <div class="result"><button >=</button></div>
            <div class="mul special"><button >*</button></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

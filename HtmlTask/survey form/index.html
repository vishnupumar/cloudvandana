<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="survey-container">
            <h2>Customer Survey Form</h2>
            <div class="survey-form">
                <form>
                    <div class="form-first-row">
                        <div>
                            <label for="firstName">First Name: </label><br>
                            <input type="text" id="firstName" placeholder="First Name" required/>
                        </div>
                        <div>
                            <label for="lastName">Last Name: </label><br>
                            <input type="text" id="lastName" placeholder="Last Name" required/>
                        </div>
                    </div>

                    <div class="form-first-row">
                        <div>
                            <label for="email">Email: </label><br>
                            <input type="email" id="email" placeholder="email" required/>
                        </div>
                        <div>
                            <label for="number">Mobile number: </label><br>
                            <input type="number" id="number" placeholder="Mobile number" required/>
                        </div>
                    </div>
                    
                    <div class="form-first-row">
                        <div>
                            <label for="date">Date of Birth: </label><br>
                            <input type="date" id="date" required/>
                        </div>
                        <div>
                            <label for="profession">Profession: </label><br>
                            <input type="text" id="profession" placeholder="profession" required />
                        </div>
                    </div>
                    
                    <div class="form-first-row">
                        <div>
                        <label for="country">Country: </label>
                        <select name="country" id="country" required>
                            <option value="">Select...</option>
                            <option value="india">India</option>
                            <option value="Australia">Australia</option>
                            <option value="Canada">Canada</option>
                            <option value="China">China</option>
                            <option value="Germany">Germany</option>
                            <option value="United states">United states</option>
                        </select>
                        </div>
                    
                        <div>
                            <label for="gender">Gender: </label>
                            <label for="male">Male</label>
                            <input type="radio" name="gender" id="male" value="male" required/>
                            <label for="female">Female</label>
                            <input type="radio" name="gender" id="female" value="female" required/>
                        </div>
                    </div>
                    
                    

                    <input type="submit" id="submit" value="submit">
                </form>
            </div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
